spring:
  config:
    import: optional:classpath:application-secrets.yml
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/uwsleeper}
    username: ${PGUSER:faywu}
    password: ${PGPASSWORD:}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Change from create-drop to update
    show-sql: false  # Turn off in production
    properties:
      hibernate:
        format_sql: false

server:
  port: ${PORT:8080}  # Railway sets PORT env var

anthropic:
  api-key: ${ANTHROPIC_API_KEY}